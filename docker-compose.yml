version: "3.9"

services:
    app:
        build:
            context: .
            dockerfile: docker/app/Dockerfile
        env_file:
            - .env
        volumes:
            - ./storage:/var/www/storage
        networks:
            - app-network
        depends_on:
            - db
            - redis

    nginx:
        build:
            context: docker/nginx
        ports:
            - "80:80"
        volumes:
            - ./public:/var/www/public
            - ./storage:/var/www/storage
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
        depends_on:
            - app
        networks:
            - app-network

    db:
        image: mysql:8.0
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: architecture_prod
            MYSQL_USER: app
            MYSQL_PASSWORD: secret
        volumes:
            - db_data:/var/lib/mysql
        networks:
            - app-network

    redis:
        image: redis:7-alpine
        restart: always
        volumes:
            - redis_data:/data
        networks:
            - app-network

    minio:
        image: minio/minio:latest
        restart: always
        environment:
            MINIO_ROOT_USER: minio
            MINIO_ROOT_PASSWORD: minio123
        command: server /data --console-address ":9001"
        ports:
            - "9000:9000"
            - "9001:9001"
        volumes:
            - minio_data:/data
        networks:
            - app-network

networks:
    app-network:

volumes:
    db_data:
    redis_data:
    minio_data:
